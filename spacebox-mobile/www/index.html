<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- Our includes --> 
    <link rel='stylesheet' href='./css/thirdparty/mapbox.css'>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/wildcard.css">
    <link rel="alternate"  href="./templates/wildcard.ejs">
    <script>
        var isMobile = true; // we use false only for desktop
        var config =
        {
            vkApiId: 4213835,
            vkRedirectUrl: 'https://oauth.vk.com/blank.html',
            serverUrl: 'http://spacebox-test.herokuapp.com/mobile' 
        };
        window.alert('config');
    </script>
    <script src="./js/thirdparty/yepnope.1.5.4-min.js"></script>
    <script src="./js/scriptloader.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

  </body>
</html>
