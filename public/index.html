<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Spacebox</title>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="alternate" href="src/js/app/templates/wildcard.ejs">
        <script>
            var config =
            {
                vkApiId: 4213835,
                development: true,
                vkRedirectUrl: 'https://oauth.vk.com/blank.html',
                //serverUrl: 'http://localhost:1337'
                //serverUrl: 'http://spacebox.herokuapp.com'
                serverUrl: 'http://spacebox-test.herokuapp.com'
            };
        </script>
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container fluid show" id="startPage">
        </div>
		<div class="container fluid hidden" id="loginPage">
			<div class="text-center">
				<h1>ВРадиусе</h1>
				<p class="lead">Мы используем твою страницу ВКонтакте, чтобы найти людей рядом.</p>
				<a class="btn btn-lg btn-primary" id="vk-login-button" href="#" role="button">Войти ВКонтакте</a>
			</div>
		</div>
		<div class="container fluid hidden" id="mainPage">
			<!-- Nav tabs -->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-left" role="tablist" id="tabs">
					<li class="active"><a href="#map" data-toggle="tab"><span class="glyphicon glyphicon-globe"></span></a></li>
					<li><a href="#users" data-toggle="tab" id="userlist-nav"><span class="glyphicon glyphicon-align-justify"></span></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li id="quit-button"><a href="#">Выход</a></li>
				</ul>
			</div>

			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane active" id="map">
					<div id="map-canvas"></div>
				</div>
				<div class="tab-pane" id="users">
					<div id="list-users"></div>
				</div>
			</div>
		</div>
		<div class="container fluid hidden" id="errorPage">
			<div class="text-center">
				<h1>Упс, что-то пошло не так...</h1>
			</div>
		</div>
        <script src="lib/yepnope/yepnope.1.5.0-min.js"></script>
        <script src="src/js/main.js"></script>
    </body>
</html>
