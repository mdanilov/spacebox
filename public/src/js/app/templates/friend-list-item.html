<div class="list-group-item" ng-class="{active:selected}" ng-click="onClick()">
    <div class="media">
        <table><tr>
            <td class="sp-avatar">
                <div class="sp-avatar-indicator" ng-show="hasUnreadMessage()"></div>
                <img class="media-object" ng-src="{{user.info.photo_50}}">
            </td>
            <td class="sp-user-info">
                <div>{{user.info.first_name}}{{user.info.bdate|age:true}}</div>
                <span ng-show="!hasUnreadMessage() && user.location.timestamp">{{user.info.sex == 1 ? 'Была ' : 'Был ' }}
                    <span am-time-ago="user.location.timestamp"></span>
                </span>
                <span ng-show="hasUnreadMessage()">{{message.body}}</span>
            </td>
            <td class="sp-icons">
                <span ng-if="selected">
                    <a href="" ng-click="openChat()">
                        <i class="fa fa-comments"></i>
                    </a>
                    <a href="" class="visible-xs-inline" ng-show="selected" ng-click="$parent.onMarkerClick()">
                        <i class="fa fa-map-marker"></i>
                    </a>
                    <a ng-href="http://www.vk.com/id{{user.info.id}}" ng-show="selected" target="_blank">
                        <i class="fa fa-vk"></i>
                    </a>
                </span>
            </td>
        </tr></table>
    </div>
</div>
