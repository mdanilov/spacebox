<div id="spMainView" class="container clearfix">
	<div class="row">
		<div class="col-xs-12">
			<h2>Максим, 25</h2>
		</div>
		<div class="col-xs-12">
	    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
			<ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
				  <img src="http://yandex.ru/images/today?size=1920x1080" alt="...">
				  <div class="carousel-caption"></div>
				</div>
				<div class="item">
				  <img src="http://im0-tub-ru.yandex.net/i?id=e4ce1797a2b3c3589713879211f6bfe9-20-144&n=21" alt="...">
				  <div class="carousel-caption"></div>
				</div>		
 			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
		<div class="col-xs-6">
	        <div id="spClose"><span class="glyphicon glyphicon-remove"></span></div>
	    </div>
		<div class="col-xs-6">
			<div id="spFavorite"><span class="glyphicon glyphicon-heart"></span></div>
	    </div>
		</div>
    </div>
</div>
