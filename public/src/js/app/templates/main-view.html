<div id="spMainView" class="container clearfix">
	<div class="row">
		<div class="col-xs-12" ng-show="main.current">
            <sp-cards user="main.current"></sp-cards>
            <div class="col-xs-6">
                <div id="spClose" ng-click="main.Dislike()">
                    <span class="glyphicon glyphicon-remove"></span>
                </div>
            </div>
            <div class="col-xs-6">
                <div id="spFavorite" ng-click="main.Like()">
                    <span class="glyphicon glyphicon-heart"></span>
                </div>
            </div>
		</div>
        <div class="col-xs-12" ng-hide="main.current">
            Новых пользователей не найдено
        </div>
    </div>
</div>
