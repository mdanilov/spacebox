<div id="people">
    <div class="person">
        <div id="carousel-example-generic" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="$index" ng-repeat="photo in user.photos"></li>
            </ol>
            <div class="carousel-inner" ng-swipe-left="Next()" ng-swipe-right="Prev()">
                <div ng-repeat="photo in user.photos"
                     class="item"
                     ng-class="{active: $index == 0}">
                    <img ng-src="{{photo}}">
                </div>
            </div>
            <div class="carousel-controls">
                <a class="left carousel-control" href="" ng-click="Prev()">
                    <div class="fontawesome-chevron-left"></div>
                </a>
                <a class="right carousel-control" href="" ng-click="Next()">
                    <div class="fontawesome-chevron-right"></div>
                </a>
            </div>
        </div>
        <div class="sp-description">
            <span><strong>{{user.info.first_name}}</strong>{{user.info.bdate|age:true}}</span>
            <span class="pull-right location">
                <i class="fa fa-location-arrow"></i>{{user.distance|distance}}
            </span>
        </div>
    </div>
</div>
