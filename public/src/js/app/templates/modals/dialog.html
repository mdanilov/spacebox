<div class="modal-body">
    <h4>{{text.title}}</h4>
    <p>{{text.description}}</p>
</div>
<div class="modal-footer">
    <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="cancel()">{{text.cancel}}</button>
        <button type="button" class="btn btn-default" ng-click="ok()">{{text.ok}}</button>
    </div>
</div>
