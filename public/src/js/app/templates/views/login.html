<div id="spLoginView">
    <div class="row fill-height">
        <div class="sp-intro col-sm-6">
            <h1 class="sp-logo hidden-xs">
                <span>Finder</span>
            </h1>
            <h2 class="hidden-xs">Сервис быстрых знакомств</h2>
            <p class="hidden-xs">Finder - это новый способ знакомства с интересными людьми рядом.</p>
            <div class="sp-intro-get-app clearfix hidden-xs">
                <a href="" class="sp-get-app-android"></a>
                <a href="" class="sp-get-app-ios"></a>
            </div>
            <div id="vkLike" class="hidden-xs"></div>
            <div class="sp-login-btn">
                <a href="" class="btn btn-lg btn-primary" ng-click="Login()">Войти c ВКонтакте</a>
                <span class="visible-xs-block">
                    <i class="fa fa-info-circle"></i>Ничего не будет опубликовано на ВКонтакте
                </span>
            </div>
        </div>
        <div class="sp-login-carousel col-sm-6">
            <ul rn-carousel rn-carousel-index="carouselIndex" rn-carousel-buffered class="sp-carousel-image">
                <li ng-repeat="image in images track by $index">
                    <h4>{{image.text}}</h4>
                    <div class="sp-phone">
                        <div class="sp-phone-photo" ng-style="{'background-image': 'url(' + '{{image.url}}' + ')'}"></div>
                    </div>
                </li>
            </ul>
            <div class="rn-carousel-indicator custom-indicator">
                <span ng-repeat="image in images track by $index"
                      ng-class="{active: $index==$parent.carouselIndex}"
                      ng-click="$parent.carouselIndex = $index">
                </span>
            </div>
        </div>
    </div>
</div>
